        <div class="btn-group" style="display: inline-block; margin: 0 auto; background: #AE6F77;">
            <a href="chat.html"><button style="font-size: 48px; display: inline-block; margin: 0 auto; background-color: #AE6F77;">chat</button></a>
            <a href="unsafe.html"><button style="font-size: 48px; display: inline-block; margin: 0 auto; background-color: #AE6F77;">unsafe</button></a>

            <a href="#"><button style="font-size: 48px; display: inline-block; margin: 0 auto; background-color: #AE6F77;">home</button></a>
        </div>

    </header>

<div id = "unsafe" style="background-color: #E2CBCC;">
    
    <div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver2 m-b-110">
					<div class="table100-head" style="z-index: 2;">
						<table id="ex-table">
							<thead>
								<tr class="row100 head">
									<th class="cell100 column0"></th>
									<th class="cell100 column1">Name</th>
									<th class="cell100 column2">Location</th>
								</tr>
							</thead>
						</table>

					<div class="table100-body js-pscroll" style="z-index: 0;">
						<script>
                            var unsafe = firebase.database().ref("unsafe");
                            unsafe.once('value', function(snapshot){
                                if(snapshot.exists()){
                                    var content = '';

                                    snapshot.forEach(function(data){
                                        var name = data.val().name;
                                        var location= data.val().location;
                                        content += '<tr>';
                                        content += '<td></td>'; //column0
                                        content += '<td>' + name + '</td>'; //column1
                                        content += '<td>' + location + '</td>';//column2
                                        content += '</tr>';
                                    });

                                    $('#ex-table').append(content);
                                }
                            });
                        </script>
					</div>
                    </div>
				</div>
			</div>
		</div>
		
	</div>
</div>





</body>
